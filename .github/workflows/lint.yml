name: Lint

on:
  push:
  pull_request:

jobs:
  run-lint:
    name: Lint
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          version: 7.12.1
          node-version: 15.8.0
          check-latest: true

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint
